<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook - Đăng nhập</title>
    <link rel="icon" href="../assets/icon/2.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="header flex justify-between">
        <div class="logo-navigator gap-3">
            <div class="logo">
                <a href="../index.html"><img src="../assets/logo/logo-transparent/2.png" alt=""></a>
            </div>
            <nav class="navigator gap-2">
                    <a href="../index.html">Trang chủ</a>
                    <a href="./book.html">Sách</a>
                    <a href="#">Tin tức</a>
            </nav>
        </div>
        <div class="user-link flex items-center gap-3">
            <div class="search">
                <button class="search-btn" title="Tìm kiếm"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="support">
                <button class="support-btn" title="Trợ giúp"><i class="fa-solid fa-circle-question"></i></button>
            </div>
            <div class="user">
                <a href="./login.html" title="Đăng nhập" class="text-black no-underline text-xl flex justify-center items-center "><i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        </div>
        <div class="search-input-container hidden">
            <input type="text" id="searchProductInput" placeholder="Tìm kiếm sách yêu thích...">
            <div class="search-dropdown absolute hidden">
                <div class="w-full h-full flex justify-center items-center">
                    <span>Tìm kiếm sách yêu thích của bạn</span>
                </div>
            </div>
        </div>
    </header>
    <main class="login-form">
        <section class="bg-gray-50 dark:bg-gray-900">
            <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
                <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class=" login-logo" src="../assets/logo/logo-transparent/2.png" alt="logo">
                    
                </a>
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                            Đăng nhập tài khoản
                        </h1>
                        <form class="space-y-4 md:space-y-6" action="#" id="loginForm">
                            <div>
                                <label for="loginEmail" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                                <input type="text" name="email" id="loginEmail" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                                <p class="loginEmailAlert text-xs text-red-600"></p>
                            </div>
                            <div>
                                <label for="loginPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu</label>
                                <input type="password" name="password" id="loginPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                <p class="loginPasswordAlert text-xs text-red-600"></p>
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                      <input  aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" >
                                    </div>
                                    <div class="ml-3 text-sm">
                                      <label for="remember" class="text-gray-500 dark:text-gray-300">Ghi nhớ tài khoản</label>
                                    </div>
                                </div>
                                <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="w-full bg-blue-500 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Đăng nhập</button>
                            <p class="loginFormAlert text-sm text-red-600"></p>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Chưa có tài khoản? <a href="./register.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Đăng ký</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
          </section>
    </main>
</body>
<script src="../js/js-component/scroll-header.js"></script>
<script src="../js/js-component/login-form.js"></script>
<script src="../js/js-component/dropdown.js"></script>
<script src="../js/js-component/search-product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
