<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebook - Kho sách điện tử đa dạng</title>
    <link rel="icon" href="./assets/icon/2.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header flex justify-between">
        <div class="logo-navigator gap-3">
            <div class="logo">
                <a href="index.html"><img src="./assets/logo/logo-transparent/2.png" alt=""></a>
            </div>
            <nav class="navigator gap-2">
                    <a href="#" class="nav-active">Trang chủ</a>
                    <a href="./layout/book.html">Sách</a>
                    <a href="#">Tin tức</a>
            </nav>
        </div>
        <div class="user-link flex items-center gap-3" id="user-link">
            <div class="search">
                <button class="search-btn" title="Tìm kiếm"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="support">
                <button class="support-btn" title="Trợ giúp"><i class="fa-solid fa-circle-question"></i></button>
            </div>
            <div class="user">
                <a href="./layout/login.html" title="Đăng nhập" class="text-black no-underline text-xl flex justify-center items-center "><i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        </div>
        <div class="search-input-container hidden">
            <input type="text" id="searchProductInput" placeholder="Tìm kiếm sách yêu thích...">
            <div class="search-dropdown absolute hidden">
                <div class="w-full h-full flex justify-center items-center">
                    <span>Tìm kiếm sách yêu thích của bạn</span>
                </div>
            </div>
        </div>
    </header>
    <!-- banner trang chủ -->
    <div class="home-banner" style="margin-top: 80px;">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/banners/1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/banners/2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./assets/banners/3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
