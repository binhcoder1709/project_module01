<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="btn-list flex gap-5 items-center    ">
            <button class="nav-list-btn text-2xl" id="navBtn"><i class="fa-solid fa-bars"></i></button>
            <span>Quản trị viên</span>
        </div>
        <div class="user-container flex items-center gap-3">
            <div class="notify-container">
                <button class="notify-btn parent-dropdown"><i class="fa-solid fa-bell"></i></button>
            </div>
            <div class="user-func h-full">
                <div class="user parent-dropdown cursor-pointer h-full flex items-center gap-1" id="parent-dropdown">
                    <!-- <img src="../assets/imgs/avatar.jpg" class="rounded-full" alt=""> -->
                    <span>Tạ Văn Bình <i class="fa-solid fa-chevron-down"></i></span>
                </div>
                <div class="func children-dropdown hidden flex flex-col bg-gray-300 absolute" id="children-dropdown">
                    <a href="#"><i class="fa-regular fa-user"></i> Thông tin cá nhân</a>
                    <a href="#"><i class="fa-solid fa-gear"></i> Đổi mật khẩu</a>
                    <a href="#" id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>
    <section class="flex w-full">
        <nav class="flex flex-col items-center">
            <a href="#"><i class="fa-solid fa-house"></i> Trang chủ</a>
            <a href="./account.html"><i class="fa-solid fa-users"></i> Quản lí tài khoản</a>
            <a href="#" class="active"><i class="fa-solid fa-bars-staggered"></i> Quản lí danh mục</a>
            <a href="./product.html"><i class="fa-brands fa-product-hunt"></i> Quản lí sản phẩm</a>
            <a href="#"><i class="fa-solid fa-truck-fast"></i> Quản lí đơn hàng</a>
        </nav>
        <main class="w-full p-10">
            <div class="main-container w-full">
                <div class="main-header flex w-full justify-between">
                    <h1 class="text-2xl font-semibold">Tài khoản</h1>
                    <button type="button" id="openCategoryForm" class="bg-blue-600 text-white rounded-lg p-1">Thêm danh mục</button>
                </div>
                <div class="main-table w-full">
                    <table>
                        <thead>
                            <tr class="">
                                <th>STT</th>
                                <th>Tên danh mục</th>
                                <td>Ngày tạo</td>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>
    <!-- add category form -->


<!-- Modal toggle -->
<div class="relative z-10 hidden" id="categoryForm-bg" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <!--
          Modal panel, show/hide based on modal state.
  
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
        <form action="" id="addCategoryForm">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                  <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                      <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Thêm danh mục</h3>
                      <div class="mt-2 flex flex-col">
                        <label for="categoryName">Tên danh mục</label>
                        <input type="text" id="categoryName" style="border: 1px solid black;" class="p-1 outline-none">
                        <p class="categoryFormAlert text-sm text-red-600"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                  <button type="submit" class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto">Thêm</button>
                  <button type="button" id="closeCategoryForm" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Huỷ</button>
                </div>
              </div>
        </form>
      </div>
    </div>
  </div>
  

  
</body>
<script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
<script type="module" src="../js/category.js"></script>
</html>
