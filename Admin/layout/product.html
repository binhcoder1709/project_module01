<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="btn-list flex gap-5 items-center    ">
            <button class="nav-list-btn text-2xl" id="navBtn"><i class="fa-solid fa-bars"></i></button>
            <span>Quản trị viên</span>
        </div>
        <div class="user-container flex items-center gap-3">
            <div class="notify-container">
                <button class="notify-btn parent-dropdown"><i class="fa-solid fa-bell"></i></button>
            </div>
            <div class="user-func h-full">
                <div class="user parent-dropdown cursor-pointer h-full flex items-center gap-1" id="parent-dropdown">
                    <!-- <img src="../assets/imgs/avatar.jpg" class="rounded-full" alt=""> -->
                    <span>Tạ Văn Bình</span>
                    <i class="fa-solid fa-chevron-down" id="dropdownBtn"></i>
                </div>
                <div class="func children-dropdown hidden flex flex-col bg-gray-300 absolute" id="children-dropdown">
                    <a href="#"><i class="fa-regular fa-user"></i> Thông tin cá nhân</a>
                    <a href="#"><i class="fa-solid fa-gear"></i> Đổi mật khẩu</a>
                    <a href="#" id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất</a>
                </div>
            </div>
        </div>
    </header>
    <section class="flex w-full">
        <nav class="flex flex-col items-center">
            <a href="./home.html"><i class="fa-solid fa-house"></i> Trang chủ</a>
            <a href="./account.html"><i class="fa-solid fa-users"></i> Quản lí tài khoản</a>
            <a href="./category.html"><i class="fa-solid fa-bars-staggered"></i> Quản lí danh mục</a>
            <a href="#" class="active"><i class="fa-brands fa-product-hunt"></i> Quản lí sản phẩm</a>
            <a href="#"><i class="fa-solid fa-truck-fast"></i> Quản lí đơn hàng</a>
        </nav>
        <main class="w-full p-10">
            <div class="main-container w-full">
                <div class="main-header flex w-full justify-between">
                    <h1 class="text-2xl font-semibold">Tài khoản</h1>
                    <button type="button" id="openProductForm" class="bg-blue-600 text-white rounded-lg p-1">Thêm sản phẩm</button>
                </div>
                <div class="main-table w-full">
                    <table>
                        <thead>
                            <tr class="">
                                <th>STT</th>
                                <th>Tên sản phẩm</th>
                                <th>Hình ảnh</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Giảm giá</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>
    <!-- addProduct form -->
    <div class="add-product-form hidden absolute top-0 left-0 w-full h-screen flex justify-center items-center">
        <form action="" id="addProductForm" class="bg-white p-5 flex flex-col gap-3">
            <span class="text-center block text-2xl">Thêm sản phẩm</span>
            <div class="product-name">
                <label for="productName">Tên sản phẩm</label>
                <input type="text" id="productName" class="block">
                <p class="productNameAlert text-sm text-red-600"></p>
            </div>
            <div class="product-image flex gap-3 items-center justify-around">
                <label for="productFile" class="text-2xl cursor-pointer"><i class="fa-solid fa-upload"></i></label>
                <input type="file" id="productFile" class="hidden">
                <img src="" alt="" id="image" class="inline">
            </div>
            <p class="productImageAlert text-sm text-red-600"></p>
            <div class="product-price">
                <label for="productPrice">Giá</label>
                <input type="number" id="productPrice" class="block">
                <p class="productPriceAlert text-sm text-red-600"></p>
            </div>
            <div class="quantity">
                <label for="quantity">Số lượng</label>
                <input type="number" id="productQuantity" class="block">
                <p class="productQuantityAlert text-sm text-red-600"></p>
            </div>
            <div class="product-sale">
                <label for="productSale">Giảm giá</label>
                <input type="number" id="productSale" class="block">
                <p class="productSaleAlert text-sm text-red-600"></p>
            </div>
            <div class="category">
                <select name="" id="categorySelect" class="bg-white p-1 w-full rounded-lg" style="border: 1px solid black; outline: none;">

                </select>
            </div>
            <div class="submit-btn">
                <button type="button" id="closeProductForm">Huỷ</button>
                <button type="submit">Thêm</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
<script type="module" src="../js/product.js"></script>
<script src="../js/dropdown.js"></script>
</html>
